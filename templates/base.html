<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Django page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background: #f4f4f4;
    }
    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #333;
      color: #fff;
    }
    .navbar h1 {
      font-size: 1.5rem;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    .nav-links a:hover {
      color: #ff9800;
    }

    /* Main content */
    .container {
      padding: 2rem;
      max-width: 900px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 1rem;
      line-height: 1.6;
    }
    .btn {
      display: inline-block;
      padding: 0.5rem 1rem;
      background: #333;
      color: #fff;
      border-radius: 4px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #ff9800;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <h1>MyWebsite</h1>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
  <!-- Main Content -->
  <div class="container">
    <h2>Let's Fuck</h2>
  </div>
{% block content %}
{% for i in var %}
<b>{{i.title}}</b><br/>
<i>{{i.description}}</i><br/>
<h5>Time:{{i.created_at}}</h54><br/>
{% endfor %}
{% endblock %}

</body>
</html>
